services:
  db:
    image: postgres:16
    container_name: vless_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vless_admin
    # В консоль только предупреждения и ошибки (без checkpoint/connection и т.п.)
    command: ["postgres", "-c", "log_min_messages=warning"]

    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vless_admin"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vless_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      # Переопределяем DATABASE_URL, чтобы backend ходил в контейнер db
      DATABASE_URL: postgresql://postgres:postgres@db:5432/vless_admin?schema=public
      # В консоль только warn/error (полные логи — в админке /logs)
      LOG_LEVEL_CONSOLE: warn,error
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  db-data:

